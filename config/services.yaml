parameters:
    app.api_token: '%env(resolve:APP_API_TOKEN)%'
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $messengerAuditLogger: '@monolog.logger.messenger_audit'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '.. /src/Form/Model'
            
    App\Security\ApiKeyAuthenticator:
        arguments:
            $appApiToken: '%app.api_token%'
    App\Shared\Infrastructure\Symfony\ApiExceptionListener:
     tags:
            - { name: kernel.event_listener, event: kernel.exception }

    #Aqu√≠ li estem dient que qui implementi la Interface, sigui  S3
    App\Books\Domain\BookFileUploaderInterface: '@App\Books\Infrastructure\Uploader\LocalBookFileUploader'

    App\Shared\Infrastructure\Symfony\HttpClientInterface: '@App\Shared\Infrastructure\Symfony\HttpClient'

    serializer.amqp:
        class: App\Shared\Infrastructure\Event\DomainEventJsonSerializer
        autowire: false
twig:
    default_path: '%kernel.project_dir%/src/frontend/templates'
    strict_variables: true